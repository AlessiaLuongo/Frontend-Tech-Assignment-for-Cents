<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Assignment for Cents</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic%7CPoppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      media="all"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header>
      <div>
        <h1>
          Let's find the <strong>sum between</strong> two numbers and the first
          <span>prime</span> number greater than the greatest of the two
          numbers.
        </h1>
      </div>
    </header>
    <main>
      <div id="main-div">
        <div id="first-number-div">
          <h3>
            <span class="material-symbols-outlined"> counter_1 </span>Please
            select a number:
          </h3>
          <input
            type="number"
            name="first-number"
            id="first-number-input"
            min="0"
          />
        </div>

        <div id="second-number-div">
          <h3>
            <span class="material-symbols-outlined"> counter_2 </span>And
            another number!
          </h3>
          <input
            type="number"
            name="second-number"
            id="second-number-input"
            min="0"
          />
        </div>
      </div>

      <div id="button-div">
        <div id="sum-div"></div>
        <button id="button">Let's go!</button>
      </div>
    </main>
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
