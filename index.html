<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Assignment for Cents</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header>
      <h1>
        Let's find the sum between two numbers and the first prime number
        greater than the greatest of the two numbers.
      </h1>
    </header>
    <main>
      <div id="main-div">
        <div id="first-number-div">
          <h3>Please select a number:</h3>
          <input
            type="number"
            name="first-number"
            id="first-number-input"
            min="0"
          />
        </div>

        <div id="second-number-div">
          <h3>And another number!</h3>
          <input
            type="number"
            name="second-number"
            id="second-number-input"
            min="0"
          />
        </div>
      </div>
      <div id="button-div"><button id="button">Let's go!</button></div>
    </main>
    <footer></footer>

    <script src="script.js"></script>
  </body>
