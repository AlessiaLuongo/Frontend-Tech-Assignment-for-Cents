<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Assignment for Cents</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Let's discover your lucky number!</h1></header>
    <main>
      <div id="main-div">
        <div id="first-number-div">
          <input
            type="number"
            name="first-number"
            id="first-number-input"
            min="0"
          />
          <h3>Please select a number:</h3>
          <img src="assets/cloverleaf-removebg-preview.png" alt="cloverleaf" />
        </div>
        <div><button>Let's go!</button></div>
        <div id="second-number-div">
          <input
            type="number"
            name="second-number"
            id="second-number-input"
            min="0"
          />
          <h3>And another number!</h3>
          <img src="assets/cloverleaf-removebg-preview.png" alt="cloverleaf" />
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
